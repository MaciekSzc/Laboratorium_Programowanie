<!DOCTYPE html>
<html>
  <head>
    <title>Generowanie danych</title>
  </head>
  <body>
    <h1>Dane osobowe</h1>
    <div id="table-container">
      <button onclick="createAndLogRandomPeople()">Generuj dane</button>
    </div>
    <script>
        const availableFirstNames = ['Grzegorz', 'Sebastian', 'Filip', 'Dominik', 'Jonasz', 'Marek'];
        const availableLastNames = ['Duda', 'Klamka', 'Nowal', 'Szuflada', 'Chachment'];

        function getRandomItemFromArray(array) {
          return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomNumberInRange(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createRandomPerson() {
          const firstName = getRandomItemFromArray(availableFirstNames);
          const lastName = getRandomItemFromArray(availableLastNames);
          const age = getRandomNumberInRange(18, 80);
          const phone = getRandomNumberInRange(5000000, 8000000);

          return { firstName, lastName, age, phone };
        }

        function createAndLogRandomPeople(count = 20) {
          const peopleData = Array.from({ length: count }, createRandomPerson);
          console.log(peopleData);
        }

        createAndLogRandomPeople();
    </script>
  </body>
</html>
